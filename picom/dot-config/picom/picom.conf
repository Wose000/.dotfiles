#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#000000"

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5
no-fading-openclose = false
no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################
frame-opacity = 1.0;
inactive-dim-fixed = true

#################################
#           Corners             #
#################################
corner-radius = 5

#################################
#            Blur               #
#################################
blur:
{
    method = "dual_kawase";
    strength = 7;
    background = false;
    background-frame = false;
    background-fixed = false;
};

#################################
#       General Settings        #
#################################

backend = "glx"
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

#################################
#           Rules               #
#################################

rules: ({
  match = "window_type = 'tooltip'";
          fade = false;
          shadow = true;
          opacity = 0.75;
          full-shadow = false;
          animations = (
          {
            triggers = ["close", "hide"];
            preset = "disappear";
            duration = 0.05;
            scale = 0.5;
          },
          {
            triggers = ["open", "show"];
            preset = "appear";
            duration = 0.2;
            scale = 0.5;
          });

}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
          blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'";
          corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
          shadow = false;
}, {
  match = "class_g = 'DrRacket' && focused || "
          "class_g = 'obsidian'  && focused || "
          "class_g = 'Spotify'  && focused" ;
          opacity = 0.85;
}, { 
  match = "class_g = 'Spotify' && !focused || "
          "class_g = 'DrRacket' && !focused || "
          "class_g = 'obsidian'  && !focused";
          opacity = 0.7; 
},{
  match = "name = 'Awesome drawin'"; 
          shadow = false;
},{
  match = "class_g = 'firefox'";
          opacity = 1;
          animations = (
          {
            triggers = ["close", "hide"];
            preset = "disappear";
            duration = 0.05;
            scale = 0.5;
          },
          {
            triggers = ["open", "show"];
            preset = "appear";
            duration = 0.2;
            scale = 0.5;
          });
},{
  match = "class_g = 'Rofi'";
          opacity = 0.85;
          corner-radius = 0;
          shadow = false;},
{
    match = "class_g = 'Rofi'";
            animations = (
            {
              triggers = ["close", "hide"];
              preset = "disappear";
              duration = 0.05;
              scale = 0.5;
            },
            {
              triggers = ["open", "show"];
              preset = "appear";
              duration = 0.2;
              scale = 0.5;
            })
},);

#################################
#          ANIMATIONS           #
#################################

animations = ({
    triggers = ["open"];
    preset = "appear";
    duration = 0.3;
    scale = 0.5;
},
{
    triggers = ["show"];
    preset = "appear";
    duration = 0.3;
},
{
    triggers = ["close", "hide"];
    preset = "geometry-change";
},{
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.4;
},);
