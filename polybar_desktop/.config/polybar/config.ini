[global/wm]
margin-bottom = 0
margin-top = 0

include-file = modules.ini

[colors]
background = #ff101010
background-alt = #40484f
foreground = #b5dbeb
primary = #447eb9
secondary = #13d7d0
alert = #a74a94
disabled = #707880

purple = #986fcc
yellow = #ebec69
green = #69bf7a
black = "#cf121212"
red = "#983c86"
blue = "#2a649d"
magenta = "#9c5bae"
cyan = "#03aab0"
white = "#b5dbeb"

[fonts]
small-icons = "Symbols Nerd Font Mono:size=11;2"
big-icons = "Symbols Nerd Font Mono:size=15;2"
small-text = "JetBrainsMono Nerd Font:size=9;2"
bold-text = "JetBrainsMono Nerd Font:size=11:weight:heavy;2"

[vars]
bar-height = 18
;
; ███╗   ███╗ █████╗ ██╗███╗   ██╗    ██████╗  █████╗ ██████╗ 
; ████╗ ████║██╔══██╗██║████╗  ██║    ██╔══██╗██╔══██╗██╔══██╗
; ██╔████╔██║███████║██║██╔██╗ ██║    ██████╔╝███████║██████╔╝
; ██║╚██╔╝██║██╔══██║██║██║╚██╗██║    ██╔══██╗██╔══██║██╔══██╗
; ██║ ╚═╝ ██║██║  ██║██║██║ ╚████║    ██████╔╝██║  ██║██║  ██║
; ╚═╝     ╚═╝╚═╝  ╚═╝╚═╝╚═╝  ╚═══╝    ╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝

[bar/main]

monitor = DP-0
width = 100%
height = ${vars.bar-height}pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 3pt
border-color = ${colors.background}

padding-left = 0
padding-right = 0

font-0 = ${fonts.small-icons}
font-1 = ${fonts.small-text}
font-2 = ${fonts.bold-text}
; font used by workspace module
font-3 = ${fonts.big-icons}

modules-left = quick-apps bspwm xwindow
modules-right = tray pipewire-microphone hp-spk pulseaudio eth  connection popup-calendar date updates-pacman

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[bar/second]
monitor = HDMI-0
width = 100%
height = ${vars.bar-height}pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-size = 3pt
border-color = ${colors.background}
padding-left = 0
padding-right = 1
module-margin = 1

font-0 = ${fonts.small-icons}
font-1 = ${fonts.small-text}
font-2 = ${fonts.bold-text}
; font used by workspace module
font-3 = ${fonts.big-icons}

modules-left = bspwm xwindow
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

 wm-restack = bspwm

[bar/third]

monitor = DP-3
width = 100%
height = ${vars.bar-height}pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = ${fonts.small-icons}
font-1 = ${fonts.small-text}
font-2 = ${fonts.bold-text}
; font used by workspace module
font-3 = ${fonts.big-icons}

modules-left = bspwm xwindow nw-info

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


[settings]
screenchange-reload = true
pseudo-transparency = true

